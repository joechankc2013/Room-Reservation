en:
  date:
    formats:
      default: '%m/%d/%Y'
      with_weekday: '%a %m/%d/%y'

  time:
    formats:
      default: '%a, %b %-d, %Y at %r'
      date: '%b %-d, %Y'
      short: '%B %d'
  help:
    reserve-help: "To make a reservation, log in.  Available times and rooms will display as green bars. Click a green bar on the desired day and time.  A pop-up will appear with the option to shift the time or to add a group name.  Click the reserve button. A blue bar indicates your completed reservation."
